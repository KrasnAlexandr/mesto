<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

    <div class="root">

        <header class="header">
            <a href="#" target="_self"><img class="header__logo" src="../images/header-logo.svg" alt="логотип проекта"></a>
        </header>

        <main class="main">

            <section class="profile">
                <div class="profile__main">
                    <img class="profile__avatar" src="../images/avatar.png" alt="аватар профиля">
                    <div>
                        <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <ul class="elements__box">
                    <li class="element">
                        <img class="element__image" src="../images/element1.jpg" alt="фотография красочного места в России">
                        <div class="element__info">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../images/element2.jpg" alt="фотография красочного места в России">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../images/element3.jpg" alt="фотография красочного места в России">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../images/element4.jpg" alt="фотография красочного места в России">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../images/element5.jpg" alt="фотография красочного места в России">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="../images/element6.jpg" alt="фотография красочного места в России">
                        <div class="element__info">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer"></footer>


    </div>
    <script src="index.js"></script>
</body>
</html>
