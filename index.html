<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

    <div class="root">

        <header class="header">
            <a href="#" target="_self"><img class="header__logo" src="images/header-logo.svg" alt="логотип проекта"></a>
        </header>

        <main class="main">

            <section class="profile">
                <div class="profile__main">
                    <img class="profile__avatar" src="images/avatar.png" alt="аватар профиля">
                    <div class="profile__container">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" title="Редактировать профиль"></button>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                    </div>
                </div>
                <button type="button" class="profile__add-button" title="Добавить место"></button>
            </section>

            <section class="elements">
                <ul class="elements__box">
                    <!-- область под элементы (места) -->
                    <template id="templateElement">
                        <li class="element">
                            <button type="button" class="element__trash-button" title="delete"></button>
                            <img class="element__image" src="#" alt="">
                            <div class="element__info">
                                <h2 class="element__title"></h2>
                                <button type="button" class="element__like-button" title="Like"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Краснянский Александр</p>
        </footer>
    </div>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button" title="Закрыть редактирование профиля"></button>
            <form class="popup__form" name="formProfile" action="#" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_name" id="name" placeholder="Имя" type="text" name="userName" minlength="2" maxlength="40" required>
                    <span class="popup__error name-error"></span>
                </label>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_description" id="description" placeholder="занятие" type="text" name="description" minlength="2" maxlength="200" required>
                    <span class="popup__error description-error"></span>
                </label>
                <button type="submit" class="popup__submit-button" title="Сохранить данные" disabled>Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_elements">
        <div class="popup__container">
            <button type="button" class="popup__close-button" title="Закрыть добавление нового места"></button>
            <form class="popup__form" name="cardForm" action="#" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_element" id="element" placeholder="Название" type="text" name="element" minlength="2" maxlength="30" required>
                    <span class="popup__error element-error"></span>
                </label>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_url-element" id="url" placeholder="Ссылка на картинку" type="url" name="urlElement" required>
                    <span class="popup__error url-error"></span>
                </label>
                <button type="submit" class="popup__submit-button popup__submit-button_type_element" title='Создать "Место"' disabled>Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_zoom">
        <div class="popup__container-image">
            <button type="button" class="popup__close-button" title="Закрыть увеличенное фото"></button>
            <figure class="popup__figure">
                <img class="popup__zoom-image" src="#" alt="">
                <figcaption class="popup__figure-caption"></figcaption>
            </figure>
        </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
