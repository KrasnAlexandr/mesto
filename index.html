<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

    <div class="root">

        <header class="header">
            <a href="#" target="_self"><img class="header__logo" src="images/header-logo.svg" alt="логотип проекта"></a>
        </header>

        <main class="main">

            <section class="profile">
                <div class="profile__main">
                    <img class="profile__avatar" src="images/avatar.png" alt="аватар профиля">
                    <div class="profile__container">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" title="Редактировать профиль"></button>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                    </div>
                </div>
                <button type="button" class="profile__add-button" title="Добавить место"></button>
            </section>

            <section class="elements">
                <ul class="elements__box">
                    <!-- область под элементы (места) -->
                    <template id="templateElement">
                        <li class="element">
                            <button type="button" class="element__trash-button" title="delete"></button>
                            <img class="element__image">
                            <div class="element__info">
                                <h2 class="element__title"></h2>
                                <button type="button" class="element__like-button" title="Like"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Краснянский Александр</p>
        </footer>
    </div>

    <div class="popup popup__edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button" title="Закрыть редактирование профиля"></button>
            <form class="popup__form" name="editProfile" action="#">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input_type_name" placeholder="Имя" type="text" name="username" minlength="2" maxlength="50" required>
                <input class="popup__input popup__input_type_description" placeholder="занятие" type="text" name="description" minlength="2" maxlength="50" required>
                <button type="submit" class="popup__submit-button" title="Сохранить данные">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup__add-element">
        <div class="popup__container">
            <button type="button" class="popup__close-button" title="Закрыть добавление нового места"></button>
            <form class="popup__form" name="addElement" action="#">
                <h3 class="popup__title">Новое место</h3>
                <input class="popup__input popup__input_type_element" placeholder="Название" type="text" name="element" minlength="2" maxlength="50" required>
                <input class="popup__input popup__input_type_url-element" placeholder="Ссылка на картинку" type="url" name="urlElement" minlength="2" maxlength="200" required>
                <button type="submit" class="popup__submit-button" title="Сохранить данные">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup__zoom">
        <div class="popup__container-image">
            <button type="button" class="popup__close-button" title="Закрыть увеличенное фото"></button>
            <figure class="popup__figure">
                <img class="popup__zoom-image">
                <figcaption class="popup__figure-caption"></figcaption>
            </figure>
        </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
